<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Binaural Player</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
<div class="container">
        <h1>Binaural Player</h1>
        <p class="instructions">You can do any activity during the session, as long as it doesn't involve audio.</p>
<!--        <div class="current-ear" id="currentEar"></div>-->
        <div class="timer" id="timer"></div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div id="durationContainer" style="margin-bottom: 20px;">
            <p>Select session duration (minutes):</p>
            <button class="duration-btn" onclick="setDuration(30, this)">30</button>
            <button class="duration-btn" onclick="setDuration(60, this)">60</button>
            <button class="duration-btn" onclick="setDuration(90, this)">90</button>
        </div>

        <button class="start-btn" id="startBtn" onclick="startSession()">Start Session</button>
        <button class="pause-btn" id="pauseBtn" onclick="pauseSession()" style="display: none;">Pause Session</button>

        <div class="status" id="status">Ready to begin</div>
    </div>
  <script src="js/app.js"></script>

</body>

</html>
